name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Using NodeJs ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: run install, build, test
        run: |
          npm ci
          npm run build
          npm test
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
        - name: "Baixar o c√≥digo"
        uses: actions/checkout@v4
        - name: "Copiar arquivos para VPS"
        uses: appleboy/scp-action@v0.1.7
        with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.PRIVATE_KEY }}
            port: 22
            source: "."
            target: "/home/ubuntu/micro-services/app"